---
ansible-navigator:
  editor:
    command: code {filename}
    console: false
  execution-environment:
    container-engine: podman
    enabled: false
    image: localhost/test_network_image
    pull:
      policy: never
  logging:
    level: debug
  playbook-artifact:
    enable: true
    replay: navigator_artifacts/{playbook_name}-artifact-{ts_utc}.json
    save-as: navigator_artifacts/{playbook_name}-artifact-{time_stamp}.json
