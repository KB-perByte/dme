[dme_devices]
dme_test_device ansible_host=localhost

[dme_devices:vars]
ansible_connection=ansible.netcommon.httpapi
ansible_network_os=cisco.dme.dme
ansible_user=admin
ansible_password=admin
ansible_httpapi_port=443
ansible_httpapi_use_ssl=yes
ansible_httpapi_validate_certs=no

# For real device testing, update the following:
# [dme_devices]
# real_device ansible_host=192.168.1.100
#
# [dme_devices:vars]
# ansible_user=your_username
# ansible_password=your_password
# # or use ansible_ssh_private_key_file for key-based auth
